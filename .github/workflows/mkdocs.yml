site_name: TP Alpine Linux
site_description: "Travaux pratiques Alpine Linux – Installation, administration, hardening pour BTS SIO SISR"
site_url: https://ornech.github.io/TP-AlpineLinux/

repo_url: https://github.com/ornech/TP-AlpineLinux
repo_name: "ornech/TP-AlpineLinux"

# On dit à MkDocs que les .md sont à la racine du repo
docs_dir: .

theme:
  name: material
  language: fr
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.indexes
    - toc.integrate
    - search.highlight
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Basculer en mode sombre
    - scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Basculer en mode clair

markdown_extensions:
  - admonition           # !!! note / !!! warning etc.
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details

plugins:
  - search

